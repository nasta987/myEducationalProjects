<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/icons/iconsmusic.png" />
    <title>Audio player</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="container-main">
        <div class="container-audio">
          <div class="audio-player">
            <div class="audio-background"></div>
            <div class="audio-control">
              <button class="play-btn"></button>
              <div class="music-characteristic">
                <h3 class="singer">Gtcyz</h3>
                <h1 class="song">JJGHFGGgvh hjhg</h1>
              </div>
              <div class="rewind-btn">
                <button class="forward-btn"></button>
                <button class="backward-btn"></button>
              </div>
            </div>
            <div class="progress-container">
              <input type="range" class="progress-bar" value="0" max="100" />
              <div class="time">
                <span class="current-time">0:00</span> /
                <span class="duration">0:00</span>
              </div>
            </div>
            <audio src="assets/audio/beyonce.mp3"></audio>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script defer src="index.js"></script>
    <script defer src="data.js"></script>
  </body>
</html>
