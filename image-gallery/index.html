<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/icon-image.png" />
    <title>Image-gallery</title>
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="header">
          <div class="logo-gallery">
            <a href="../index.html" class="image-camera">
              <img src="./assets/icon-camera.png" alt="Image Camera" />
            </a>
            <h2 class="name-gallery">Unsplash API</h2>
          </div>

          <div class="container-input">
            <input class="input" type="text" placeholder="Search..." />
            <button id="search-btn">Поиск</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container-main">
        <div class="container-image">
          <div id="gallery-container" class="image-gall"></div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script defer src="index.js"></script>
  </body>
</html>
